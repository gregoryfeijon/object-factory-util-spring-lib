rules:
  - id: java.lang.security.audit.unsafe-reflection.unsafe-reflection
    pattern: Class.forName(...)
    message: "Legitimate use of Class.forName in a utility method with no user input."
    severity: INFO
    metadata:
      reason: "Class is instantiated internally using known domain types. No user input is involved."
    paths:
      - pattern: src/main/java/io/github/gregoryfeijon/utils/serialization/ObjectFactoryUtil.java
    languages: [java]

  - id: java.lang.security.audit.object-deserialization.object-deserialization
    pattern: new ObjectInputStream(...)
    message: "ObjectInputStream is used safely with internal byte arrays, no user-controlled input."
    severity: INFO
    metadata:
      reason: "Deserialization only occurs on internal byte[] generated within the application. No external input."
    paths:
      - pattern: src/main/java/io/github/gregoryfeijon/utils/serialization/SerializationUtil.java
    languages: [java]
